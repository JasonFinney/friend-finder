<!DOCTYPE html>

<head>

    <title>Friend Finder</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="head1">
                    <h1>Survey Questions</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="head2">
                    <h3>About You</h3>
                </div>
                <div id="surveyinputs">
                    <form action="/" method="post">

                    </form>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="questions">
                    <div id="in-questions-1">
                        <h3>Question1</h3>
                        <form action="/" method="post">
                            <label for="choice1">Your mind is always buzzing with unexplored ideas and plans.</label>

                            <br> <select name="choice1">
                                <option value="5">5 (Strongly Agree)</option>
                                <option value="4">4 (Mostly Agree)</option>
                                <option value="3">3 (Indifferent)</option>
                                <option value="2">2 (Mostly Agree)</option>
                                <option value="1">1 (Strongly Disagree)</option>
                            </select>
                            <br>
                            <input type="submit">
                        </form>
                    </div>
                    <div id="in-questions-2">
                        <h3>Question2</h3>
                        <label for="choice2">Generally speaking, you rely more on your experience than your
                            imagination.</label>
                        <br>
                        <select name="choice2">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4 (Mostly Agree)</option>
                            <option value="3">3 (Indifferent)</option>
                            <option value="2">2 (Mostly Agree)</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                        <br>
                        <input type="submit">
                        </form>
                    </div>
                    <div id="in-questions-3">
                        <h3>Question3</h3>
                        <label for="choice3">You find it easy to stay relaxed and focused even when there is some
                            pressure.</label>
                        <br>
                        <select name="choice3">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4 (Mostly Agree)</option>
                            <option value="3">3 (Indifferent)</option>
                            <option value="2">2 (Mostly Agree)</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                        <br>
                        <input type="submit">
                        </form>
                    </div>
                    <div id="in-questions-4">
                        <h3>Question4</h3>
                        <label for="choice4">You rarely do something just out of sheer curiosity.</label>
                        <br>
                        <select name="choice4">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4 (Mostly Agree)</option>
                            <option value="3">3 (Indifferent)</option>
                            <option value="2">2 (Mostly Agree)</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                        <br>
                        <input type="submit">
                        </form>
                    </div>
                    <div id="in-questions-5">
                        <h3>Question5</h3>
                        <label for="choice5">People can rarely upset you.</label>

                            <option value="5">5 (Strongly Agree)</option>

                            <option value="2">2 (Mostly Agree)</option>
                            <option value="1">1 (Strongly Disagree)</option>

                        <input type="submit">

                    <div id="in-questions-6">

                        <label for="choice7">In a discussion, thruth should be more important than people's

                        <input type="submit">

                    </div>
                    <div id="in-questions-8">

                            <option value="5">5 (Strongly Agree)</option>

                            <option value="5">5 (Strongly Agree)</option>

                            <option value="2">2 (Mostly Agree)</option>
                            <option value="1">1 (Strongly Disagree)</option>

                        </form>
                    </div>
                    <div id="in-questions-10">
                        <h3>Question10</h3>
                        <label for="choice10">You feel more energetic after spending time with a group of people.</label>
                        <br>
                        <select name="choice10">
                            <option value="5">5 (Strongly Agree)</option>
                            <option value="4">4 (Mostly Agree)</option>
                            <option value="3">3 (Indifferent)</option>
                            <option value="2">2 (Mostly Agree)</option>
                            <option value="1">1 (Strongly Disagree)</option>
                        </select>
                        <br>
                        <input type="submit">

        <div class="row">
            <div class="col-lg-12">
                <div class="links">
                    <a href="#">API Friends list</a>
                    <h6>|</h6>
